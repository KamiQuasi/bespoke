<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root {
            --sleeveColor: #00ff00;
            --chestColor: #0000ff;
            --stitchColor: rgba(0, 0, 0, 0.5);
            --stitchArray: 2;
        }
        body { 
            display: grid; 
            grid-gap: 1vw;
            grid-template-columns: repeat(3, auto); 
            height: 100vh;
            align-items: center; 
            justify-items: center; 
            margin: 0;
        }
        h2 { text-align: center;}
        section { 
            display: grid; 
            grid-template-columns: 1fr; 
            grid-template-rows: repeat(2, auto); 
            width: 30vw; 
            align-items: center; 
            justify-items: center; 
             }
        svg { grid-row: 2 / -1; grid-column: 1; }
        #chest {
            fill: var(--chestColor);
            stroke: var(--stitchColor);
            stroke-width:1.94740462;
            stroke-linecap:butt;
            stroke-linejoin:miter;
            stroke-miterlimit:4;
            stroke-dasharray: var(--stitchArray);
            stroke-opacity:1;
        }
        #right_arm, #left_arm {
            fill: var(--sleeveColor);
            stroke: var(--stitchColor);
            stroke-width:1.94740462;
            stroke-linecap:butt;
            stroke-linejoin:miter;
            stroke-miterlimit:4;
            stroke-dasharray: var(--stitchArray);
            stroke-opacity:1;
        }

        .runway #chest {
            --chestColor: url(#screen);
        }
    </style>
</head>
